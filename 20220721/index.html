<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>j query</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .btn {
            background: #f00;
            color: #fff;
            width: 200px;
            border-radius: 30px;
            text-align: center;

        }

        .blue {
            background: #00f;
        }
    </style>
</head>

<body>
    <h1>こんにちは</h1>
    <p class="text">テキストです</p>
    <div class="btn">ボタン</div>

    <script>
        $(function () {
            $('h1').css('color', '#f00');
            // $('.text').hide();
            $('.btn').click(function () {
                $('.text').fadeToggle();
                $('.btn').toggleClass('blue');

            })


        });
    </script>
</body>

</html>
